<div class="pure-g">
	<div style="position:absolute; width:70px; height:70px;display: block; text-align:center; top:{{data.y}}px; left:{{data.x}}px;">
		<div class="pure-u-1-1">
			<img src="img/{{data.img}}" style="width:50px; height:50px;" />
		</div>
		<div class="pure-u-1-1">
			<div style="color: #23A8E0; font-size: 10px; opacity: 0.5;text-align:center;">{{data.text}}</div>
		</div>
	</div>
</div>
